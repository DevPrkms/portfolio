<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DevPark</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
<div id="app">
    {{ person.name }} {{person.age}}
</div>
<script>
    new Vue({
        el: '#app',
        data: {
            person: {
                name: '문수',
                age: 23
            }
        }
    })
</script>
</body>
</html>
