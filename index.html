    <!-- jQuery load end -->

    <!-- vue load end -->
    <!-- bootstrap CSS load -->

    <link rel="stylesheet" href="/assets/fullpage/fullpage.css">
    <script type="text/javascript" src="/assets/fullpage/fullpage.js"></script>
    <script>
        $(document).ready(function () {
            $('#fullpage').fullpage({
                licenseKey: 'OPEN-SOURCE-GPLV3-LICENSE',
                autoScrolling: true,
                scrollHorizontally: true,
            })
        })
    </script>

<body>
<div id="logo">DevPark's Development History</div>
<div id="fullpage">
    <div id="introduce" class="section">
        <div id="my-self"></div>
        <div class="tail">
            1/3
        </div>
    </div>
    <div id="portfolio" class="section">
        <div class="slide">
            <div class="portfolio">
                첫번째 컨텐츠
            </div>
        </div>
        <div class="slide">
            <div class="portfolio">
                두번째 컨텐츠
            </div>
        </div>
        <div class="slide">
            <div class="portfolio">
                세번째 컨텐츠
            </div>
        </div>
        <div class="slide">
            <div class="portfolio">
                네번째 컨텐츠
            </div>
        </div>
        <div class="tail">
            2/3
        </div>
    </div>
    <div id="finish" class="section">
        <div id="endpage"></div>
        <div class="tail">
            3/3
        </div>
    </div>
</div>
